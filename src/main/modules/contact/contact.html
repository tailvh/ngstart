<div class="hero-unit">
	<h1><translate>Contact Page</translate></h1>
</div>


<div class="row">
	<div class="span8 center alert alert-success" ng-show="sent">
		<a class="close" data-dismiss="alert" ng-click="sent = false">Ã—</a>
		<strong><translate>Message sent</translate></strong> <translate>Not really sent</translate> {{ message.text }}
	</div>
	<div class="span4">
		<h2><translate>Author</translate></h2>
		<p>{{ author }}</p>
		<p><a href="mailto: {{ email }}">{{ email}}</a></p>
		<p><a href="{{ homepage }}">{{ homepage }}</a></p>
		<p>Configuration used for building: "{{ system }}" </p>
	</div>
	<div class="span8">
		<h2><translate>Contact form</translate></h2>
		<form ng-submit="sendMessage()">
			<fieldset>
				<label class="control-label" for="text"><translate>Message</translate></label>
				<textarea id="text" class="field span8" ng-model="message.text" rows="10" ng-change="messageChanged()"></textarea>
			</fieldset>

			<button class="btn btn-primary" ng-disabled="!message.text"><translate>Send</translate></button>
		</form>
	</div>
</div>
